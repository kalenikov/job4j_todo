<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script>
    let items = [
        {
            "id": 1,
            "description": "Add new task",
            "done": false
        }
    ];

    $(function () {
        $('#input-spinner-div').hide();
        getItems();

        // add new item handler
        $('#item-form').keyup(e => {
            if (e.keyCode !== 13) {
                return
            }
            postItem({
                description: e.currentTarget.value
            })
            e.currentTarget.value = ''
        });

        // toggle 'show done' click handler
        $('#toggleShowDone').click(e => {
            redraw(filter(items))
        })

        // item click handler
        $(document).on('click', '#items ul li input', e => {
            toggleItem(e.currentTarget.id)
        });
    })

    function toggleItem(id) {
        let item = items.find(item => item.id === Number.parseInt(id));
        item.done = !item.done;
        postItem(item)
    }

    function redraw(items) {
        $('#items ul li').remove();
        $.each(items, (_, item) => {
            $('#items ul').append(printItemRow(item))
        });
    }

    function filter(items) {
        let showDone = $('#toggleShowDone:checked').val() === 'true';
        return showDone ? items : items.filter(item => !item.done)
    }

    function printItemRow(item) {
        return '<li class="list-group-item">' +
            `<input id=${item.id} class="form-check-input me-1" type="checkbox" aria-label="..."` +
            (item.done ? ' checked' : '') +
            `>${item.description}` +
            '</li>';
    }

    function getItems() {
        $.ajax({
                type: 'GET',
                crossdomain: true,
                url: 'http://localhost:8080/todo/items',
                dataType: 'json',
                complete: () => {
                    $('#list-spinner').hide();
                },
                success: data => {
                    items = data.slice();
                    redraw(filter(items))
                },
                error: jqXHR => console.log(jqXHR.responseText)
            }
        )
    }

    function postItem(item) {
        $.ajax({
            type: "POST",
            crossdomain: true,
            url: 'http://localhost:8080/todo/items',
            dataType: 'json',
            data: JSON.stringify(item),
            beforeSend: () => {
                $('#input-spinner-div').show();
            },
            complete: () => {
                $('#input-spinner-div').hide();
            },
            success: item => {
                let idx = items.findIndex(el => el.id === item.id)
                if (idx === -1) {
                    items.push(item)
                } else {
                    items[idx] = item
                }
                redraw(filter(items))
            },
            error: jqXHR => console.log(jqXHR.responseText)
        });
    }

</script>

<div class="container mt-3 mr-3">
    <p class="h3">Todo App</p>
    <div class="spinner-border" role="status" id="list-spinner">
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="input-group">
                <label>
                    <input name="description" id="item-form" type="text" class="form-control"
                           placeholder="Input new task">
                </label>
            </div>
        </div>
        <div class="col" id="input-spinner-div">
            <div class="spinner-border" role="status">
            </div>
        </div>
        <div class="col">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleShowDone" value="true" checked>
                <label class="form-check-label" for="toggleShowDone">show done</label>
            </div>
        </div>
    </div>
    <div id="items">
        <ul class="list-group">
        </ul>
    </div>
</div>
</body>
</html>
